### Required metadata
#Sonar organization (required)
sonar.organization=personal-try

#Sonar project Key (required)
sonar.projectKey=project_skeleton

#Sonar projectName. The name that appears on a Sonar dashboard (required)
sonar.projectName=Project Skeleton

sonar.projectVersion=1.0

# Language
sonar.language=python

# relative paths to source directories. More details and properties are described
# in https://sonarcloud.io/documentation/project-administration/narrowing-the-focus/
sonar.sources=.
sonar.tests=tests
sonar.test.inclusions=**/*.py
sonar.exclusions=**/*.pyc,**/*.ini
sonar.test.exclusions=**/*.pyc
